<!DOCTYPE html>
<html>
<head>
  <title>Volunteer Matchmaking Website</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      flex: 0 0 auto;
      overflow: hidden;
    }

    .logo img {
      height: 100%;
      width: 100%;
    }

    .header-links {
      display: flex;
      flex: 30%;
    }

    .header-links select {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    .donate-button,
    .login-button,
    .signup-button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex: 15%;
    }

    .donate-button:hover,
    .login-button:hover,
    .signup-button:hover {
      background-color: #555;
    }

    footer {
      flex-shrink: 0;
      padding: 20px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpeg" alt="Volunteer Matchmaking Logo">
    </div>
    <div class="header-links">
      <select>
        <option value="">For Volunteers</option>
        <option value="">Volunteer Option 1</option>
        <option value="">Volunteer Option 2</option>
        <!-- Add more options for volunteers if needed -->
      </select>
      <select>
        <option value="">For Organizations</option>
        <option value="">Organization Option 1</option>
        <option value="">Organization Option 2</option>
        <!-- Add more options for organizations if needed -->
      </select>
    </div>
    <button class="donate-button" onclick="location.href='https://pages.razorpay.com/pl_LqHFmKZ3hNXSk3/view'">Donate</button>
    <button class="login-button" onclick="location.href='login.html'">Login</button>
    <button class="signup-button">Sign Up</button>
  </header>

  <!-- Rest of the page content -->

  <footer>
    <p>Â© 2023 Volunteer Matchmaking. All rights reserved.</p>
  </footer>
</body>
</html>
